<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fantasy Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build/styles.css" />
    <script src="build/script.js"></script>
</head>

<body>
    <header class="head">
        <h1>Kaprys bogów - karta postaci</h1>
    </header>
    <main class="corpus">
        <section class="corpus_section">
            <form class="corpus_section_form" target="_blank">
                <h2>Twój bohater</h2>
                <fieldset class="corpus_section_form_fieldset-a">
                    <legend>Tożsamość</legend>
                    <div class="corpus_section_form_fieldset-a_container">
                        <div class="corpus_section_form_fieldset-a_container_inp-lab-container">
                            <label for="imie">Imie</label>
                            <input type="text" name="imie" id="imie" />
                        </div>
                        <div class="corpus_section_form_fieldset-a_container_inp-lab-container">
                            <label for="przydomek">Przydomek</label>
                            <input type="text" name="przydomek" id="przydomek" />
                        </div>
                        <div class="corpus_section_form_fieldset-a_container_inp-lab-container">
                            <label for="Zawołanie">Zawołanie</label>
                            <textarea name="Zawołanie" id="Zawołanie"></textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="corpus_section_form_fields">
                    <fieldset class="corpus_section_form_fields_fieldset-b a">
                        <legend>Klasa</legend>
                        <div class="corpus_section_form_fields_fieldset-b_container">
                            <div class="corpus_section_form_fields_fieldset-b_container_radio-lab-container">
                                <label for="brutal">Brutal</label>
                                <input type="radio" name="klasa" value="brutal" id="brutal" />
                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_radio-lab-container">
                                <label for="strzelec">Strzelec</label>
                                <input type="radio" name="klasa" value="strzelec" id="strzelec" />
                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_radio-lab-container">
                                <label for="zdrajca">Zdrajca</label>
                                <input type="radio" name="klasa" value="zdrajca" id="zdrajca" />
                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_radio-lab-container">
                                <label for="szaleniec">Szaleniec</label>
                                <input type="radio" name="klasa" value="szaleniec" id="szaleniec" />
                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_radio-lab-container">
                                <label for="szarlatan">Szarlatan</label>
                                <input type="radio" name="klasa" value="szarlatan" id="szarlatan" />
                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_radio-lab-container">
                                <label for="wsciekly">Wściekły Karzeł</label>
                                <input type="radio" name="klasa" value="wsciekly" id="wsciekly" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="corpus_section_form_fields_fieldset-b a">
                        <legend>Podstawowe uderzenie</legend>
                        <div class="corpus_section_form_fields_fieldset-b_container">
                            <div class="corpus_section_form_fields_fieldset-b_container_select-container">
                                <div class="corpus_section_form_fields_fieldset-b_container_select-container_select-list">
                                    <select size="3">
                                        <option>Brutalne</option>
                                        <option>Nieprzewidywalne</option>
                                        <option>Wyćwiczone</option>
                                    </select>
                                </div>
                                <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container">
                                    <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt">
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/bron-barba.svg" alt="icon">
                                        </div>
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/zyw-ogien.svg" alt="icon">
                                        </div>
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/zyw-ogien.svg" alt="icon">
                                        </div>
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/zyw-ogien.svg" alt="icon">
                                        </div>
                                    </div>
                                    <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt">
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/bron-barba.svg" alt="icon">
                                        </div>
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/zyw-ogien.svg" alt="icon">
                                        </div>
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/zyw-wod.svg" alt="icon">
                                        </div>
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/zyw-zmiana.svg" alt="icon">
                                        </div>
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/zyw-zywia.svg" alt="icon">
                                        </div>
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/zyw-rozklad.svg" alt="icon">
                                        </div>
                                    </div>
                                    <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt">
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/bron-barba.svg" alt="icon">
                                        </div>
                                        <div class="corpus_section_form_fields_fieldset-b_container_select-container_img-part-container_opt_img-positioner">
                                            <img src="icons/bron-barba.svg" alt="icon">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_select-container">

                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_select-container">

                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_select-container">

                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_select-container">

                            </div>
                            <div class="corpus_section_form_fields_fieldset-b_container_select-container">

                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="corpus_section_form_fields_fieldset-b">
                        <legend>To uderzenie zasłynie jako</legend>
                    </fieldset>
                </div>
                <fieldset class="corpus_section_form_fieldset-c">
                    <legend>Podstawowa obrona</legend>
                    <div class="corpus_section_form_fieldset-c_flexbox-container">
                        <div class="corpus_section_form_fieldset-c_flexbox-container_list-container">
                            <label for="zaslona">Zasłona</label>
                            <select id="zaslona" class="corpus_section_form_fieldset-c_select" size="4">
                                <option>Paweż</option>
                                <option>Puklerz</option>
                                <option>Tarcza</option>
                                <option>Staw czoła</option>
                            </select>
                        </div>
                        <div class="corpus_section_form_fieldset-c_flexbox-container_list-container">
                            <label for="pancerz">Pancerz</label>
                            <select id="pancerz" class="corpus_section_form_fieldset-c_select" size="4">
                                <option>Amulet</option>
                                <option>Talizman</option>
                                <option>Zbroja</option>
                                <option>Staw czoła</option>
                            </select>
                        </div>
                        <div class="corpus_section_form_fieldset-c_imgs">
                            <div class="corpus_section_form_fieldset-c_imgs_img"></div>
                            <div class="corpus_section_form_fieldset-c_imgs_img"></div>
                            <div class="corpus_section_form_fieldset-c_imgs_img"></div>
                            <div class="corpus_section_form_fieldset-c_imgs_img"></div>
                            <div class="corpus_section_form_fieldset-c_imgs_img"></div>
                            <div class="corpus_section_form_fieldset-c_imgs_img"></div>
                        </div>
                    </div>
                </fieldset>
                <div class="corpus_section_form_fields-2">
                    <fieldset class="corpus_section_form_fields-2_fieldset-d">
                        <legend>Moce i Pietna</legend>
                        <div class="corpus_section_form_fields-2_fieldset-d_container">

                        </div>
                    </fieldset>
                    <fieldset class="corpus_section_form_fields-2_fieldset-d">
                        <legend>Atrybuty</legend>
                        <div class="corpus_section_form_fields-2_fieldset-d_container">

                        </div>
                    </fieldset>
                </div>
            </form>
        </section>
    </main>
    <footer class="foot"></footer>
</body>

</html>
