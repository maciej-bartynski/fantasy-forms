<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fantasy Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build/styles.css" />
    <script src="build/script.js"></script>
</head>

<body>
    <header class="head">
        <h1>Kaprys bogów - karta postaci</h1>
    </header>
    <main class="corpus">
        <section class="corpus_section">
            <form class="corpus_section_form" target="_blank">
                <h2>Twój bohater</h2>
                <fieldset class="corpus_section_form_fieldset-a">
                    <legend>Tożsamość</legend>
                </fieldset>
                <div class="corpus_section_form_fields">
                    <fieldset class="corpus_section_form_fields_fieldset-b">
                        <legend>Klasa</legend>
                    </fieldset>
                    <fieldset class="corpus_section_form_fields_fieldset-b">
                        <legend>Podstawowe uderzenie</legend>
                    </fieldset>
                    <fieldset class="corpus_section_form_fields_fieldset-b">
                        <legend>To uderzenie zasłynie jako</legend>
                    </fieldset>
                </div>
            </form>
        </section>
    </main>
    <footer class="foot"></footer>
</body>

</html>
