<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fantasy Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build/styles.css" />
    <script src="build/main.js"></script>
</head>

<body>
    <section class="form">
        <header class="form_head">
            <h1>Karta postaci</h1>
        </header>
        <main class="form_body">
            <form action="./onSubmit/submitPage.html" target="_blank">
                <ol>
                    <fieldset id="podstawowe-dane">
                        <legend>Podstawowe dane</legend>
                        <li>
                            <label for="imie">imię</label>
                            <input id="imie" type="text" name="imie" />
                        </li>
                        <li>
                            <label for="przydomek">przydomek</label>
                            <input id="przydomek" type="text" name="nazwisko" />
                        </li>
                        <li>
                            <label for="motto">zawołanie rodowe</label>
                            <textarea id="motto" type="text" name="motto" maxlength="100"></textarea>
                        </li>
                    </fieldset>
                </ol>
                <fieldset>
                    <legend>Klasa</legend>
                    <label for="rist">wojownik</label>
                    <input id="rist" type="radio" name="klasa" value="wojownik">
                    <label for="nod">mag</label>
                    <input id="nod" type="radio" name="klasa" value="mag">
                    <label for="rist">rycerz</label>
                    <input id="rist" type="radio" name="klasa" value="wojownik">
                    <label for="nod">alchemik</label>
                    <input id="nod" type="radio" name="klasa" value="mag">
                </fieldset>
                <input type="submit" value="utwórz">
            </form>
        </main>
    </section>
</body>

</html>
